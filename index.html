<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Homework</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* The overlay div blocks mouse and keyboard input */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Google Slides iframe -->
  <iframe src="https://docs.google.com/presentation/d/1JezY0krDciiUZjM9CTHf6mFYI3t2eGnWz-D5FsIMaQU/embed?start=false&loop=false&delayms=60000&slide=0&rm=minimal"
          frameborder="0" 
          allowfullscreen="true" 
          mozallowfullscreen="true" 
          webkitallowfullscreen="true">
  </iframe>

  <!-- Overlay to block interaction -->
  <div class="overlay"></div>
</body>
</html>
